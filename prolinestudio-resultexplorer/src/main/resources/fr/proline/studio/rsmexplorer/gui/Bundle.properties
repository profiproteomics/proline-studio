#Help and tooltips text
EditCluster.status.modif.html.help=Change the status of selected modification Cluster. Three status properties can be modified : <br>\t* the <b>Status</b> it-self : validated or invalidated<br>\t* the <b>Status confidence</b> : a number indicating the confidence you have in the current status.<br>\t* a <b>free description</b> on current cluster status.
EditCluster.peptide.remove.html.help=Change peptides list.<br>Select peptide to remove from cluster in the table and click on remove icon. The pepitde used to represent the cluster can not be removed.
